<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>droplet</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="body" style="height: auto">
    <!-- Navbar -->
    <nav class="navbar navbar-form navbar-expand fixed-top rounded-pill">
      <div
        class="container d-flex align-items-center justify-content-between p-0"
      >
        <!-- Current Time -->
        <span id="currentTime" class="text-light pt-1"></span>

        <!-- Logo -->
        <a
          href="index.html"
          class="navbar-brand text-light fs-2 m-0 position-absolute start-50 translate-middle-x"
        >droplet</a>

        <!-- Current Date -->
        <span id="currentDate" class="text-light pt-1"></span>
      </div>
    </nav>

    <!-- Main Section -->
    <section
      id="cardContainer"
      class="card-container m-4 d-flex justify-content-center align-items-center"
    >
      <!-- Add Button -->
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button id="addButton" class="cross-button">+</button>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="detailModal"
        tabindex="-1"
        aria-labelledby="detailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg rounded-3">
          <div class="modal-content" id="modalcontent">
            <div class="modal-header border-0">
              <h5 class="modal-title" id="detailModalLabel">droplet</h5>
            </div>
            <div class="modal-body">
              <div class="container">
                <!-- Daily Forecast -->
                <h1 class="headlines">Daily Forecast</h1>
                <div class="forecast-wrapper">
                  <button class="scroll-button left" id="forecast-left">&lt;</button>
                  <div id="forecast-cards" class="forecast-cards">
                    <!-- Inject Daily Forecast Cards -->
                  </div>
                  <button class="scroll-button right" id="forecast-right">&gt;</button>
                </div>

                <!-- Hourly Forecast -->
                <h2 class="headlines">Hourly Forecast</h2>
                <div class="hourly-wrapper">
                  <button class="scroll-button left" id="hourly-left">&lt;</button>
                  <div id="hourly-forecast" class="hourly-forecast">
                    <!-- Inject Hourly Forecast -->
                  </div>
                  <button class="scroll-button right" id="hourly-right">&gt;</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer fixed-bottom rounded-pill p-2">
      <div class="text-center text-white" style="font-size: 1rem">
        &copy; 2024 droplet |
        <a class="text-white" href="#">Home</a> |
        <a href="./about.html" class="text-white">About Us</a>
      </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="scripts.js" type="module" defer></script>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
