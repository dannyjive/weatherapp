<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="droplet-weather-app-detailed-forecast.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: #484848;">

<!-- navbar -->

    <nav class="navbar navbar-form navbar-expand bg-opacity-40 fixed-top p-0">
        <div class="container justify-content-center align-items-center">
            <a href="#" class="navbar-brand text-light fs-2 m-0">droplet</a>
        </div>
    </nav>

<!-- card container with button -->
    <div class="container card-container">
        <h1 style="font-size: 40px">Daily Forecast</h1>
        <div class="forecast-wrapper">
            <button class="scroll-button left" id="forecast-left">&lt;</button>
            <div id="forecast-cards" class="forecast-cards">
                <!-- Daily forecast cards will be injected here -->
            </div>
            <button class="scroll-button right" id="forecast-right">&gt;</button>
        </div>

        <h2 style="font-size: 40px">Hourly Forecast</h2>
        <div class="hourly-wrapper">
            <button class="scroll-button left" id="hourly-left">&lt;</button>
            <div id="hourly-forecast" class="hourly-forecast">
                <!-- Hourly forecast will be injected here -->
            </div>
            <button class="scroll-button right" id="hourly-right">&gt;</button>
        </div>

        <div class="search-bar">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-button">Search</button>
        </div>
    </div>
  <script src="droplet-weather-app-detailed-forecast.js"></script>
</body>
</html>
